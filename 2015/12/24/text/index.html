lass="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CommonSetting</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> CommonSetting instance = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> SharedPreferences sharedPreferences;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> msgNotifyEnable;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> soundEnable;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">boolean</span> vibrateEnable;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> List&lt;Integer&gt; topList  = <span class="keyword">new</span> ArrayList&lt;Integer&gt;(); <span class="comment">//保存最近对话是否置顶，聊天设置的置顶信息由此处读取。信息与recentMessage同步</span></span><br><span class="line">    <span class="keyword">private</span> List&lt;Integer&gt; notDisturbList = <span class="keyword">new</span> ArrayList&lt;Integer&gt;(); <span class="comment">//免打扰list 聊天设置的置顶信息由此处读取。信息与recentMessage同步</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="title">CommonSetting</span><span class="params">(Context context)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        sharedPreferences = context.getSharedPreferences(Constant.NAXIN_SHAREDPREFERENCE,</span><br><span class="line">                Activity.MODE_PRIVATE);</span><br><span class="line"></span><br><span class="line">        msgNotifyEnable = sharedPreferences.getBoolean(Constant.NOTIFY_ENABLE, <span class="keyword">true</span>);</span><br><span class="line">        soundEnable = sharedPreferences.getBoolean(Constant.SOUND_ENABLE, <span class="keyword">true</span>);</span><br><span class="line">        vibrateEnable = sharedPreferences.getBoolean(Constant.VIBRATE_ENABLE, <span class="keyword">true</span>);</span><br><span class="line"></span><br><span class="line">        topList = <span class="keyword">new</span> ArrayList&lt;Integer&gt;();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> CommonSetting <span class="title">getInstance</span><span class="params">(Context context)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (instance == <span class="keyword">null</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            instance = <span class="keyword">new</span> CommonSetting(context);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> instance;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isMsgNotifyEnable</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> msgNotifyEnable;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setMsgNotifyEnable</span><span class="params">(<span class="keyword">boolean</span> msgNotifyEnable)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.msgNotifyEnable = msgNotifyEnable;</span><br><span class="line"></span><br><span class="line">        SharedPreferences.Editor editor = sharedPreferences.edit();</span><br><span class="line">        editor.putBoolean(Constant.NOTIFY_ENABLE, msgNotifyEnable);</span><br><span class="line">        editor.apply();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isSoundEnable</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> soundEnable;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setSoundEnable</span><span class="params">(<span class="keyword">boolean</span> soundEnable)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.soundEnable = soundEnable;</span><br><span class="line"></span><br><span class="line">        SharedPreferences.Editor editor = sharedPreferences.edit();</span><br><span class="line">        editor.putBoolean(Constant.SOUND_ENABLE, soundEnable);</span><br><span class="line">        editor.apply();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isVibrateEnable</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> vibrateEnable;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setVibrateEnable</span><span class="params">(<span class="keyword">boolean</span> vibrateEnable)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.vibrateEnable = vibrateEnable;</span><br><span class="line"></span><br><span class="line">        SharedPreferences.Editor editor = sharedPreferences.edit();</span><br><span class="line">        editor.putBoolean(Constant.VIBRATE_ENABLE, soundEnable);</span><br><span class="line">        editor.apply();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">addTopSetting</span><span class="params">(<span class="keyword">int</span> chatId)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (topList.contains(chatId))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        topList.add(chatId);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">removeTopSetting</span><span class="params">(<span class="keyword">int</span> chatId)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (topList.contains(chatId))</span><br><span class="line">        &#123;</span><br><span class="line">            topList.remove(Integer.valueOf(chatId));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isChatTop</span><span class="params">(<span class="keyword">int</span> chatId)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> topList.contains(chatId);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">addNotDisturb</span><span class="params">(<span class="keyword">int</span> chatId)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (notDisturbList.contains(chatId))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        notDisturbList.add(chatId);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">removeNotDisturb</span><span class="params">(<span class="keyword">int</span> chatId)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (notDisturbList.contains(chatId))</span><br><span class="line">        &#123;</span><br><span class="line">            notDisturbList.remove(Integer.valueOf(chatId));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isNotDisturb</span><span class="params">(<span class="keyword">int</span> chatId)</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> notDisturbList.contains(chatId);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> List&lt;Integer&gt; <span class="title">getNotDisturbList</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> notDisturbList;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setNotDisturbList</span><span class="params">(List&lt;Integer&gt; notDisturbList)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.notDisturbList = notDisturbList;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
